<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Sign Up</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a separate CSS file for styling -->
</head>
<body>
  <div id="root">
    <!-- This is where the React components will be rendered -->
  </div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Assuming your compiled JavaScript files are located in the build directory -->
  <script src="build/SignIn.js" type="text/babel"></script>
  <script src="build/SignUp.js" type="text/babel"></script>

  <script type="text/babel">
    // Render the SignIn and SignUp components into the root element
    ReactDOM.render(
      <div>
        <SignIn />
        <SignUp />
      </div>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
